<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Glowing letters on mousewave</title>
  </head>
  <body>
    <div id="cursor"></div>
    <script>
      let cursor = document.querySelector("#cursor");
      let body = document.querySelector("body");
      document.onmousemove = function (e) {
        //move cursor
        cursor.style.top = e.pageY + "px";
        cursor.style.left = e.pageX + "px";

        // animate background
        body.style.backgroundPositionX = e.pageX / -4 + "px";
        body.style.backgroundPositionY = e.pageY / -4 + "px";

        // add elements to body
        let element = document.createElement("div");
        element.className = "element";
        body.prepend(element);

        // move elements randomy across  x and y axis
        element.style.left = cursor.getBoundingClientRect().x + "px";
        element.style.top = cursor.getBoundingClientRect().y - 10 + "px";

        setTimeout(function () {
          let text = document.querySelectorAll(".elemet")[0],
            directorX = Math.random() < 0.5 ? -1 : 1,
            directorY = Math.random() < 0.5 ? -1 : 1;
          text.style.left =
            parseInt(text.style.left) -
            (directorX * (Math.random() * 200)) +
            "px";
          text.style.top =
            parseInt(text.style.left) -
            (directorY * (Math.random() * 200)) +
            "px";
          text.style.opacity = 0;
          text.style.transform = " scale(0.25)";
        });
      };
    </script>
  </body>
</html>
